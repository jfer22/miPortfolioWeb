<!--Tabla para actualizar Experiencia, trae los datos del item correspondiente y llama al método para guardarlos
con el evento de submit-->
<div class="col-sm-6 offset-sm-3">
    <h3> Actualizar Experiencia </h3>

    <!--Usamos Binging de angular para llamar al método del .ts asociado-->
    <!--La sintaxis [()] BananaInBox es un Two-Way Binding-->
    <form (ngSubmit) = "onSubmitForm()">
    
        <div class="form-group">
            <label> Experiencia</label>
            <input type="text" class ="form-control" id = "experiencia"
                [(ngModel)] = "exp.experiencia" name = "experiencia">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
</div>
