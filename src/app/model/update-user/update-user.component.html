<div class="col-sm-6 offset-sm-3">
    <h3> Update User </h3>

    <!--Usamos Binging de angular para llamar al método del .ts asociado-->
    <!--La sintaxis [()] BananaInBox es un Two-Way Binding-->
    <form (ngSubmit) = "onSubmitForm()">
    
        <div class="form-group">
            <label> Nombre</label>
            <input type="text" class ="form-control" id = "nombre"
                [(ngModel)] = "user.nombre" name = "nombre">
        </div>
    
        <div class="form-group">
            <label> Email</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "user.email" name = "email">
        </div>
    
        <div class="form-group">
            <label> Contraseña</label>
            <input type="text" class ="form-control" id = "contrasena"
                [(ngModel)] = "user.contrasena" name = "contrasena">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
</div>
